<!DOCTYPE html> 
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desafio Pico-Pico</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>Desafio Pico-Pico</h1>
      <p>Jogo da Memória – Teste os seus limites!</p>
    </header>

    <div class="score-panel">
      <div>Jogadas: <span id="moves">0</span></div>
      <div>Pontos: <span id="score">0</span></div>
      <div>Tempo: <span id="timer">00:00</span></div>
      <div>Nível: <span id="level">1</span></div>
    </div>

    <h2 id="stage-title">Fase 1: Fácil</h2>

    <div id="game-board" class="game-board"></div>

    <button id="next-button" class="hidden">Próxima Fase</button>
    <button id="restart-button">Reiniciar</button>
    <button id="share-button" class="hidden">Partilhar Resultado</button>

    <canvas id="shareCanvas" class="hidden"></canvas>

    <div id="ranking" class="hidden">
      <h3>🏅 Ranking Top 10</h3>
      <ol id="ranking-list"></ol>
    </div>

    <!-- Botão para ligar/desligar música -->
    <button id="toggle-music-btn" style="margin-top: 15px;">🔊 Música Ligada</button>
  </div>

  <!-- Sons -->
  <audio id="sound-match" src="acerto.mp3" preload="auto"></audio>
  <audio id="sound-error" src="erro.mp3" preload="auto"></audio>
  <audio id="sound-win" src="vitoria.mp3" preload="auto"></audio>

  <!-- Música de fundo -->
  <audio id="bg-music" src="musica-fundo.mp3" loop preload="auto"></audio>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
