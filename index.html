<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desafio Pico-Pico</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>Desafio Pico-Pico</h1>
      <p>Jogo da Memória – Teste os seus limites!</p>
    </header>

    <div class="score-panel">
      <div>Jogadas: <span id="moves">0</span></div>
      <div>Pontos: <span id="score">0</span></div>
      <div>Tempo: <span id="timer">00:00</span></div>
      <div>Nível: <span id="level">1</span></div>
    </div>

    <h2 id="stage-title">Fase 1: Fácil</h2>

    <div id="game-board" class="game-board"></div>

    <button id="next-button" class="hidden">Próxima Fase</button>
    <button id="restart-button">Reiniciar</button>
    <button id="share-button" class="hidden">Partilhar Resultado</button>

    <canvas id="shareCanvas" class="hidden"></canvas>

    <div id="ranking" class="hidden">
      <h3>🏅 Ranking Top 10</h3>
      <ol id="ranking-list"></ol>
    </div>
  </div>

  <!-- Sons -->
  <audio id="sound-match" src="https://cdn.pixabay.com/audio/2024/01/05/audio_372475.mp3"></audio>
<audio id="sound-error" src="https://cdn.pixabay.com/audio/2021/09/29/audio_35894.mp3"></audio>
<audio id="sound-win" src="https://cdn.pixabay.com/audio/2021/08/04/audio_6416.mp3"></audio>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
