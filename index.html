<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio da Memória 🧠</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <header>
      <input id="game-title" value="Desafio da Memória 🧠" />
      <input id="game-subtitle" value="Consegue vencer todas as fases?" />
    </header>

    <section class="scoreboard">
      <div>Fase: <span id="level">1</span></div>
      <div>Pontos: <span id="score">0</span></div>
      <div>Erros: <span id="mistakes">0</span></div>
      <div>Tempo: <span id="timer">0s</span></div>
    </section>

    <section id="board" class="board"></section>

    <button id="nextLevel" style="display:none;">Próxima Fase</button>

    <section class="ranking">
      <h2>🏆 Top 10 Jogadores</h2>
      <ol id="ranking-list"></ol>
    </section>
  </div>

  <div style="margin-top:2rem; text-align:center">
    <button onclick="sonsAtivos = !sonsAtivos">🔊 Alternar Som</button>
    <button onclick="if(confirm('Reiniciar o jogo?')) { location.reload() }">🔁 Reiniciar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
